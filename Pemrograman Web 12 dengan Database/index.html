<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-4">Form Mahasiswa</h1>
                <form action="save.php" method="post">
                    <!-- Input NIM -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="NIM" id="nim" name="nim" required>
                        <label for="nim">NIM</label>
                    </div>
                    <!-- Input Nama -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Nama" id="nama" name="nama" required>
                        <label for="nama">Nama</label>
                    </div>
                    <!-- Input Jenis Kelamin -->
                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label><br>
                        <input type="radio" name="jenis_kelamin" value="Pria" required> Pria
                        <input type="radio" name="jenis_kelamin" value="Wanita" required> Wanita
                    </div>
                    <!-- Input Tanggal Lahir -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                        <label for="tanggal_lahir">Tanggal Lahir</label>
                    </div>
                    <!-- Input Alamat -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Alamat" id="alamat" name="alamat" style="height: 100px" required></textarea>
                        <label for="alamat">Alamat</label>
                    </div>
                    <!-- Tombol Simpan -->
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
